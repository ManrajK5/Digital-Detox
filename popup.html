<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dopamine Detox</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <h1>Digital Detox</h1>
    <form id="block-form">
      <label for="website">Block a Website:</label>
      <input type="text" id="website" placeholder="e.g., facebook.com" required>
      <label for="duration">Block Duration (minutes):</label>
      <input type="number" id="duration" min="1" required>
      <button type="submit">Add</button>
    </form>
    <ul id="blocked-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
