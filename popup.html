<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Detox</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>Digital Detox</h1>

    <!-- Website Block Form -->
    <form id="block-form">
      <label for="website">Block a Website:</label>
      <input type="text" id="website" placeholder="e.g. facebook.com" required />
      
      <label for="duration">Block Duration (minutes):</label>
      <input type="number" id="duration" min="1" required />
      
      <button type="submit" id="add-btn">Block</button>
    </form>

    <!-- Blocked List -->
    <ul id="blocked-list"></ul>


    <!-- Screen Time Header -->
    <div class="screen-time-header">
      <h2>Screen Time</h2>
    </div>

    <!-- Screen Time List -->
    <ul id="screen-time-list">
      <li>Loading...</li>
    </ul>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
